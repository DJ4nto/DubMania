<!DOCTYPE html>
<html lang="fr">
<head>
    <title>DubMania - Jeu gratuit multijoueur de doublage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/web_logo.png">
</head>
<body>

    <main>

        <button class="mic-btn" id="start-mic">Enregistrer</button>
        <button class="mic-stop-btn" id="stop-mic">Stop</button>
        <button class="play-btn" id="play">Jouer</button>
        <button class="pause-btn" id="pause">Pause</button>
        <audio class="playback"></audio>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QXYummLvPaQ?si=bdfidfBe_liMQ2C5&amp;controls=0&amp;start=5" allow="autoplay; encrypted-media" frameborder="0" referrerpolicy="strict-origin-when-cross-origin"></iframe>

    </main>

</body>
<script src="script.js"></script>
</html>
